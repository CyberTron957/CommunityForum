{% extends "forum/base.html" %}
{% block content %}
    <div class="card">
        <div class="card-body">
            <h2>Login</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="mt-3">
                <small>
                    Need an account? <a href="{% url 'register' %}">Sign Up</a>
                </small>
            </div>
        </div>
    </div>
{% endblock content %}
